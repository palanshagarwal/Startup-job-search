<div class="panel panel-default">
<div class="panel-body" style="margin-left:480px">
<a href="/"><button type="submit" class="btn btn-default filter-col">
                                <span class="glyphicon glyphicon-record"></span> Search Again
                            </button></a>

</div>
</div>
<div class="row" style="width:2000px;margin-left:150px">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" >
                            <h2 style="margin-left:300px">Total {{ sum }} Jobs</h2>  
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                            <div class="table-responsive" >
                                <table class="table table-striped" >
                                    <tbody>
                                        
                                        {% for contact in contacts %}
                                        <tr>
                                            <td>{{ contact.title }}</td>
                                            <td><a href={{ contact.angellist}} target="_blank">{{ contact.angellist }}</a></td>
                                            <td>{{ contact.company_name }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
