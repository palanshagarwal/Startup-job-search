<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Find Jobs!</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div class="panel panel-default">
<div class="panel-body" style="margin-left:180px">
<a href="/">Home</a>

</div>
</div>
<div class="row" style="width:2000px;margin-left:150px">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" >
                            <h2 style="margin-left:300px">Total {{ sum }} Jobs</h2>  
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                            <div class="table-responsive" >
                                <table class="table table-striped" >
                                    <tbody>
                                        
                                        {% for contact in contacts %}
                                        <tr>
                                            <td>{{ contact.title }}</td>
                                            <td><a href={{ contact.angellist_url }} target="_blank">{{ contact.angellist_url }}</td>
                                            <td>{{ contact.company_name }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
</body>
</html>
